          devices:
            - driver: nvidia
              device_ids: [ '3' ]
              capabilities: [ gpu ]

  whisper-8:
    image: ${WHISPER_IMAGE}
    container_name: whisper-8
    expose:
      - "5000"
    deploy:
      resources:
        reservations:
          devices:
