version: "3.9"

services:
  whisper-1:
    image: ${WHISPER_IMAGE}
    container_name: whisper-1
    expose:
      - "5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '0' ]
              capabilities: [ gpu ]

  whisper-2:
    image: ${WHISPER_IMAGE}
    container_name: whisper-2
    expose:
      - "5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '0' ]
              capabilities: [ gpu ]

  whisper-3:
    image: ${WHISPER_IMAGE}
    container_name: whisper-3
    expose:
      - "5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '1' ]
              capabilities: [ gpu ]

  whisper-4:
    image: ${WHISPER_IMAGE}
