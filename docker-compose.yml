version: "3.9"

services:
  whisper-0:
    image: whisper:latest
    container_name: whisper-0
    expose:
      - "7000"
    ports:
      - "7000:7000"
    command: whispering --language en --model medium --host 0.0.0.0 --port 7000 --device cuda --debug
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]

  whisper-1:
    image: whisper:latest
    container_name: whisper-1
    ports:
      - "7001:7001"
    expose:
      - "7001"
    command: whispering --language en --model medium --host 0.0.0.0 --port 7001 --device cuda --debug
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '1' ]
              capabilities: [ gpu ]