version: "3.9"

services:
  whisper-0:
    image: r8.im/openai/whisper@sha256:30414ee7c4fffc37e260fcab7842b5be470b9b840f2b608f5baa9bbef9a259ed
    container_name: whisper-0
    expose:
      - "5000"
    depends_on:
      - load-balancer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '0' ]
              capabilities: [ gpu ]

  whisper-1:
    image: r8.im/openai/whisper@sha256:30414ee7c4fffc37e260fcab7842b5be470b9b840f2b608f5baa9bbef9a259ed
    container_name: whisper-1
    expose:
      - "5000"
    depends_on:
      - load-balancer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '1' ]
              capabilities: [ gpu ]

  whisper-2:
    image: r8.im/openai/whisper@sha256:30414ee7c4fffc37e260fcab7842b5be470b9b840f2b608f5baa9bbef9a259ed
    container_name: whisper-2
    expose:
      - "5000"
    depends_on:
      - load-balancer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '2' ]
              capabilities: [ gpu ]

  whisper-3:
    image: r8.im/openai/whisper@sha256:30414ee7c4fffc37e260fcab7842b5be470b9b840f2b608f5baa9bbef9a259ed
    container_name: whisper-3
    expose:
      - "5000"
    depends_on:
      - load-balancer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '3' ]
              capabilities: [ gpu ]

  load-balancer:
    image: nginx:latest
    container_name: nginx-whisper
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/app/data/
    ports:
      - "80:8080"
