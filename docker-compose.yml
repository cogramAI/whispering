  load-balancer:
    image: nginx:latest
    container_name: nginx-whisper
    volumes:
      # config needs to define the number of whisper services in `upstream`
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/app/data/
    depends_on:
      - whisper-1
      - whisper-2
      - whisper-3
      - whisper-4
      - whisper-5
      - whisper-6
      - whisper-7
      - whisper-8
      - whisper-9
      - whisper-10
      - whisper-11
      - whisper-12
    ports:
      - "80:8080"
